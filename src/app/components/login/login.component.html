<div class="parent">
    <div class="container">
        <h1>Login</h1>
        <div class="input-box">
            <input type="email" formControlName="username" placeholder="Email">
            <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" formControlName="password" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="remember">
            <label for="#">
                <input type="checkbox">Remember me
            </label>
            <a href="#">Forget password</a>
        </div>
        <button class="btn" (click)="doLogin()">Login</button>
        <div class="register">
            <p>Don't have an account? <br> <a href="/register">Register</a></p>
        </div>
    </div>
</div>
