<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-secondary mb-4">Create an Account</h1>
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
              </div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter your phone number">
                </div>
                <div class="col-sm-6">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter your address">
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
              </div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                </div>
                <div class="col-sm-6">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
                </div>
              </div>

              <div class="form-group">
                <label for="imageFile">Profile Image</label>
                <input type="file" class="form-control" id="imageFile" (change)="onFileChange($event)">
                <div class="error-message" if="imageError">{{ imageError }}</div>
                <img if="imagePreview" [src]="imagePreview" style="margin-top: 10px; max-width: 100px;">
              </div>

              <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
            </form>

            <hr>
            <div class="text-center">
              <a href="/login" class="small">Already have an account? Login!</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
