<div class="container">
    <div *if="successMsg" class="alert alert-success">{{ successMsg }}</div>
    <div if="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
  
    <div class="card shadow">
      <div class="card-header text-center">
        <h3>{{ editMode ? 'Edit Category' : 'Add Category' }}</h3>
      </div>
  
      <form (ngSubmit)="onSubmit()" class="p-4">
        <div if="editMode" class="mb-3">
          <label>Category ID</label>
          <input type="text" class="form-control" [value]="form.id" readonly />
        </div>
  
        <div class="mb-3">
          <label>Category Name</label>
          <input type="text" class="form-control" [(ngModel)]="form.name" name="name" required />
        </div>
  
        <div class="mb-3">
          <label>Description</label>
          <textarea
            class="form-control"
            [(ngModel)]="form.description"
            name="description"
            required
          ></textarea>
        </div>
  
        <div class="mb-3">
          <label>Parent Category</label>
          <select class="form-control" [(ngModel)]="form.parent" name="parent">
            <option [value]="0">--Main Category--</option>
            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
          </select>
        </div>
  
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-warning" (click)="resetForm()">Reset</button>
        </div>
      </form>
  
      <hr />
  
      <div class="card-body">
        <h3 class="text-center">Category List</h3>
        <div class="table-responsive">
          <table class="table table-bordered text-center">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Parent</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categories">
                <td>{{ cat.id }}</td>
                <td>{{ cat.name }}</td>
                <td>{{ cat.description }}</td>
                <td>{{ getParentName(cat.parent) }}</td>
                <td>
                  <button class="btn btn-outline-primary btn-sm" (click)="onEdit(cat)">
                    <i class="fas fa-pen"></i>
                  </button>
                </td>
                <td>
                  <button class="btn btn-outline-danger btn-sm" (click)="openDeleteModal(cat.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
            </table>
            </div>
            </div>
            </div>
            
            <!-- Delete Modal -->
            <div *ngIf="modalOpen" class="modal-backdrop">
              <div class="modal">
                <h5>Confirm Delete</h5>
                <p>Are you sure you want to delete this category?</p>
                <div class="d-flex justify-content-end gap-2">
                  <button class="btn btn-secondary" (click)="modalOpen = false">Cancel</button>
                  <button class="btn btn-danger" (click)="onDelete()">Delete</button>
                </div>
              </div>
            </div>
