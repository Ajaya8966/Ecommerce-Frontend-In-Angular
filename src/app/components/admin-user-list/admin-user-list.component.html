<div *ngIf="success" class="alert alert-success fw-bold">{{ success }}</div>
<div *ngIf="error" class="alert alert-danger fw-bold">{{ error }}</div>

<div class="text-center bg-primary text-white py-2">
  <h1 class="h4 mb-0">User List</h1>
</div>

<a href="/user-form" class="btn btn-success m-2">
  <i class="fa fa-plus"></i> Add User
</a>

<div class="card-body">
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th>Sn</th>
        <th>Photo</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="'/' + user.photo" height="100px" style="max-width:100px; overflow:hidden;">
        </td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editUser(user.id)">
            <i class="fas fa-edit"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal"
            (click)="confirmDelete(user.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this User?</p>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary btn-sm m-1" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger btn-sm m-1" (click)="deleteUser()" data-bs-dismiss="modal">
            Confirm Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
