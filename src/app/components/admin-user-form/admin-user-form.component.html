<div class="container my-4">
  <div class="card shadow-lg">
    <div class="card-body">
      <div class="text-center py-2">
        <h1 class="h4 mb-0">{{ editMode() ? 'Update Admin' : 'Add Admin' }}</h1>
      </div>
      <form (ngSubmit)="submit()" [formGroup]="userForm" enctype="multipart/form-data" class="user">
        <div *ngIf="editMode()" class="form-group">
          <label>User ID:</label>
          <input class="form-control" formControlName="id" readonly>
        </div>

        <div class="form-group">
          <label>Name:</label>
          <input class="form-control" formControlName="name" required>
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input class="form-control" formControlName="email" required>
        </div>

        <div class="form-group">
          <label>Phone:</label>
          <input type="number" class="form-control" formControlName="phone" required>
        </div>

        <div class="form-group">
          <label>Address:</label>
          <input class="form-control" formControlName="address" required>
        </div>

        <div class="form-group">
          <label>Photo:</label>
          <input type="file" class="form-control" (change)="onImageSelected($event)">
          <img *ngIf="previewUrl()" [src]="previewUrl()" class="mt-2" style="max-width: 100px;">
        </div>

        <div class="form-group d-flex justify-content-between">
          <button type="submit" class="btn btn-success">{{ editMode() ? 'Update User' : 'Add Admin' }}</button>
          <button type="button" class="btn btn-warning" (click)="resetForm()">Reset Form</button>
        </div>
      </form>
    </div>
  </div>
</div>
