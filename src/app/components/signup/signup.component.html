<form>
  <div class="form-group">
    <label class="form-label" for="name">Full Name</label>
    <div class="form-control-wrap">
      <input
        type="text"
        class="form-control form-control-lg"
        id="name"
        placeholder="Enter your name"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="form-label" for="mobile">Mobile Number</label>
    <div class="form-control-wrap">
      <input
        type="text"
        class="form-control form-control-lg"
        id="mobile"
        placeholder="9812345678"
      />
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label d-block">Gender</label>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        id="genderMale"
        value="Male"
        formControlName="gender"
      />
      <label class="form-check-label" for="genderMale">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        id="genderFemale"
        value="Female"
        formControlName="gender"
      />
      <label class="form-check-label" for="genderFemale">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        id="genderOther"
        value="Other"
        formControlName="gender"
      />
      <label class="form-check-label" for="genderFemale">Others</label>
    </div>
  </div>
  <div class="form-group">
    <label class="form-label" for="email">Email</label>
    <div class="form-control-wrap">
      <input
        type="text"
        class="form-control form-control-lg"
        id="email"
        placeholder="Enter your email"
        autocomplete="username"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="form-label" for="password">Password</label>
    <div class="form-control-wrap">
      <a
        tabindex="-1"
        href="#"
        class="form-icon form-icon-right passcode-switch lg"
        data-target="confirmPassword"
      >
        <em class="passcode-icon icon-show icon ni ni-eye"></em>
        <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
      </a>
      <input
        type="password"
        class="form-control form-control-lg"
        id="confirm"
        placeholder="Enter your password"
        autocomplete="new-password"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="form-label" for="confirm-password">Confirm Password</label>
    <div class="form-control-wrap">
      <a
        tabindex="-1"
        href="#"
        class="form-icon form-icon-right passcode-switch lg"
        data-target="confirmPassword"
      >
        <em class="passcode-icon icon-show icon ni ni-eye"></em>
        <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
      </a>
      <input
        type="password"
        class="form-control form-control-lg"
        id="confirmPassword"
        placeholder="Confirm your password"
        autocomplete="new-password"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="custom-control custom-control-xs custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="checkbox" />
      <label class="custom-control-label" for="checkbox"
        >I agree to Public Portal
        <a tabindex="-1" href="html/pages/terms-policy.html">Privacy Policy</a>
        &amp;
        <a tabindex="-1" href="html/pages/terms-policy.html"> Terms.</a></label
      >
    </div>
  </div>

  <div class="form-group">
    <button (ngSubmit)="onSubmit()" class="btn btn-lg btn-primary btn-block">
      Signup
    </button>
  </div>
</form>
<!-- form -->
<div class="form-note-s2 pt-4">
  Already have an account ? <a routerLink="/login"><strong>Login</strong></a>
</div>
