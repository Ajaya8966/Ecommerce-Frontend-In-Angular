<div class="container my-5">
  <!-- Success and Error Messages -->
  <div *ngIf="successMessage" class="alert alert-success alert-message" role="alert">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger alert-message" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Contact Form -->
  <div class="contact-form-container">
    <h2 class="contact-form-title">Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <!-- Full Name -->
      <div class="form-group contact-input">
        <label for="name">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Enter your full name"
        />
      </div>

      <!-- Email Address -->
      <div class="form-group contact-input">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter your email address"
        />
      </div>

      <!-- Subject -->
      <div class="form-group contact-input">
        <label for="subject">Subject</label>
        <input
          type="text"
          class="form-control"
          id="subject"
          formControlName="subject"
          placeholder="Subject of your inquiry"
        />
      </div>

      <!-- Message -->
      <div class="form-group contact-input">
        <label for="message">Message</label>
        <textarea
          class="form-control"
          id="message"
          formControlName="message"
          rows="5"
          placeholder="Your message here..."
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary contact-button" [disabled]="contactForm.invalid">
        Send Message
      </button>
    </form>
  </div>
</div>
